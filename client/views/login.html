<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUB - Connexion</title>
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box glass-card">
      <div class="logo-section">
        <h1 class="logo">QUB</h1>
        <p class="tagline">Gestion intelligente de votre entreprise</p>
      </div>
      
      <div class="tabs">
        <button class="tab active" data-tab="login">Connexion</button>
        <button class="tab" data-tab="register">Inscription</button>
      </div>
      
      <!-- Formulaire de connexion -->
      <form id="login-form" class="auth-form active">
        <div class="input-group">
          <label class="input-label" for="login-email">Nom d'utilisateur</label>
          <input type="text" id="login-email" class="input-field" placeholder="Votre nom d'utilisateur" required>
        </div>
        
        <div class="input-group">
          <label class="input-label" for="login-password">Mot de passe</label>
          <input type="password" id="login-password" class="input-field" placeholder="••••••••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
      </form>
      
      <!-- Formulaire d'inscription -->
      <form id="register-form" class="auth-form" method="post" action="http://127.0.0.1:8000/users/register">
        <div class="input-group">
          <label class="input-label" for="register-name">Nom d'utilisateur (6-25 caractères)</label>
          <input type="text" id="register-name" class="input-field" placeholder="JeanDupont" minlength="6" maxlength="25" required>
        </div>
        
        <div class="input-group">
          <label class="input-label" for="register-company">Entreprise (6-25 caractères)</label>
          <input type="text" id="register-company" class="input-field" placeholder="MonEntreprise" minlength="6" maxlength="25" required>
        </div>
        
        <div class="input-group">
          <label class="input-label" for="register-email">Email</label>
          <input type="email" id="register-email" class="input-field" placeholder="votre@email.com" required>
        </div>
        
        <div class="input-group">
          <label class="input-label" for="register-password">Mot de passe (14+ caractères)</label>
          <input type="password" id="register-password" class="input-field" placeholder="••••••••••••••" minlength="14" required>
        </div>
        
        <div class="input-group">
          <label class="input-label" for="register-confirm">Confirmer le mot de passe</label>
          <input type="password" id="register-confirm" class="input-field" placeholder="••••••••••••••" minlength="14" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Créer un compte</button>
      </form>
    </div>
  </div>
  
  <script src="js/notifications.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
