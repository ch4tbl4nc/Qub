name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube & Tests
    runs-on: ubuntu-latest
    
    # 1. Service MySQL (Indispensable pour vos tests FastAPI)
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tmp_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # 2. Récupération du code (Votre snippet)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour l'analyse historique de Sonar

      # 3. Installation de Python (Indispensable)
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
#          cache: 'pip'
          cache-dependency-path: requirements.txt # <--- AJOUTEZ CECI

      # 4. Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # 5. Lancement des tests (Génération du rapport pour Sonar)
      - name: Run Tests with Coverage
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: tmp_db
        run: |
          # On ignore ui_tests car pas d'écran sur la CI
          pytest --cov=. --cov-report=xml:coverage.xml --ignore=tests/ui_tests

      # 6. Analyse SonarCloud (Votre snippet adapté)
      # J'utilise l'action officielle "SonarCloud" car vous êtes sur le Cloud.
      # Elle détecte automatiquement coverage.xml généré juste avant.
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Nécessaire pour décorer les PR
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}