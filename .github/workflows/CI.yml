name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube & Tests
    runs-on: ubuntu-latest
    
    # 1. Service MySQL (Indispensable pour vos tests FastAPI)
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tmp_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # 2. Récupération du code (Votre snippet)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour l'analyse historique de Sonar

      # 3. Installation de Python (Indispensable)
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
#          cache: 'pip'
          cache-dependency-path: requirements.txt # <--- AJOUTEZ CECI

      # 4. Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # 5. Analyse SonarCloud (Votre snippet adapté)
      # J'utilise l'action officielle "SonarCloud" car vous êtes sur le Cloud.
      # Elle détecte automatiquement coverage.xml généré juste avant.
      # 6. Analyse SonarQube (Version corrigée)
      - name: SonarQube Scan
        # On utilise la nouvelle action recommandée par vos logs
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # On injecte la configuration ici directement (plus besoin de fichier properties)
          args: >
            -Dsonar.organization=ch4tbl4nc
            -Dsonar.projectKey=ch4tbl4nc_Qub
            -Dsonar.sources=.
            -Dsonar.exclusions=**/venv/**,**/__pycache__**,**/tests/**
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.python.version=3.10